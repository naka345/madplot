language: python
python:
- '3.8'
branches:
  only:
  - master
  - "/^v\\d\\.\\d\\.\\d/"
  - develop
  - pytest
  - pypi_package
install:
- python3 -m pip install --upgrade pip || python -m pip install --upgrade pip
- pip install pipenv
script:
- pipenv install --dev --skip-lock --system
- pipenv run pytest
- pipenv run all_black --check
jobs:
  include:
  - name: Python 3.8.0 on Xenial Linux
    python: 3.8
  - name: Python on macOS
    os: osx
    osx_image: xcode11.6
    language: shell
  - name: Python 3.8.5 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version 3.8.5
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
before_deploy:
- pipenv install --system --skip-lock
- pipenv run python setup.py bdist_wheel
deploy: 
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: './dist/*.whl'
    on:
      repo: "${TRAVIS_REPO_SLUG}"
      tags: true
    skip_cleanup: true
  - provider: pypi
    username: "__token__"
    password:
      secure: 
    on:
      repo: "${TRAVIS_REPO_SLUG}"
      tags: true
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/index
after_deploy: 
- pipenv run pip install ./dist/*.whl
- mkdir output
- pipenv run python -m madplot graph
- ls -lsa ./output/same_input_filename.png

